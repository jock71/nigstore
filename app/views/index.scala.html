@(javascripts: Seq[String])
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>NigStore - Un magazzino per tre poverelle</title>
    <base href="/" />
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
</head>
<body>



<!-- Fixed navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#">Magazzino dell'assurdo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1"
             ng-controller="NavBarCtrl as nbc"
        >
            <ul class="nav navbar-nav">
                <li ng-class="{ active: nbc.isActive('/product') }"><a href="/#/product">Prodotti</a></li>
                <li ng-class="{ active: nbc.isActive('/stock') }"><a href="/#/stock">Stock</a></li>
                <li ng-class="{ active: nbc.isActive('/storage') }"><a href="/#/storage">Magazzino</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>

</div>

<footer>
    <hr/>
    <div>
        <span>&copy; PoorManStore.com 2016</span>
        </div>
    <div>
        <span app-version></span>
    </div>
</footer>

</body>

<script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/dirPagination.js")' type="text/javascript"></script>

<!-- Coffee script compiled resources (generated) -->
@for(script <- javascripts) {
  <script src='@routes.Assets.versioned(script)' type="text/javascript"></script>
}
</script>
</html>
